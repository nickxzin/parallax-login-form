<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Login Form</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="layer" data-depth-x="-0.5" data-depth-y="0.25"><img src="imgs/moon.png" alt=""></div>
                <div class="layer" data-depth-x="0.15"><img src="imgs/mountains02.png" alt=""></div>
                <div class="layer" data-depth-x="0.25"><img src="imgs/mountains01.png" alt=""></div>
                <div class="layer" data-depth-x="-0.25"><img src="imgs/road.png" alt=""></div>
            </div>
        </div>
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>     
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">SignUp</a>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById('scene');
        let parallax = new Parallax(scene);
    </script>
</body>
</html>
